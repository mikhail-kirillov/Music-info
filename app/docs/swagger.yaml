definitions:
  models.AddSongRequest:
    properties:
      group:
        example: The Beatles
        type: string
      song:
        example: Hey Jude
        type: string
    required:
    - group
    - song
    type: object
  models.DeleteSongResponse:
    properties:
      message:
        example: Song deleted
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Invalid request
        type: string
    type: object
  models.GetSongLyricsResponse:
    properties:
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      totalVerses:
        example: 50
        type: integer
      verses:
        items:
          type: string
        type: array
    type: object
  models.GetSongsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Song'
        type: array
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      totalItems:
        example: 50
        type: integer
      totalPages:
        example: 5
        type: integer
    type: object
  models.Song:
    properties:
      created_at:
        example: "2025-03-19T00:00:00Z"
        type: string
      deleted_at:
        example: "null"
        type: string
      group:
        example: The Beatles
        type: string
      id:
        example: 1
        type: integer
      link:
        example: https://example.com/heyjude
        type: string
      release_date:
        example: "1968-08-26"
        type: string
      song:
        example: Hey Jude
        type: string
      text:
        example: Hey Jude, don't make it bad...
        type: string
      updated_at:
        example: "2025-03-19T00:00:00Z"
        type: string
    type: object
  models.UpdateSongRequest:
    properties:
      group:
        example: The Beatles
        type: string
      link:
        example: https://example.com/heyjude
        type: string
      release_date:
        example: "1968-08-26"
        type: string
      song:
        example: Hey Jude
        type: string
      text:
        example: Hey Jude, don't make it bad...
        type: string
    type: object
